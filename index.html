<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/frogger.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <title>Ribbit</title>
    <link rel="icon" type="image/ico" href="images/Frog_Makes_It_Home_icon.ico"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="game-screen row">
          <canvas id="game-canvas" class=""></canvas>
          <div class="welcome hidden">
            <h1>Ribbit</h1>
            <br>
            <br>
            <p>
              Guide Froggy through a perilous journey to bring him safely
              home.  Use the arrow keys ← ↑ → ↓ to avoid getting splat
              by traffic.  Cross the river by jumping on logs!
            </p>
            <br>
            <br>
            <h2><div class="btn btn-default start-button">Play</div></h2>
          </div>

          <div class="game-over hidden">
            <h1>Game over!</h1>
            <img src="vendor/frogger_skull.png"></script>
            <h4><div class="btn btn-default start-button"> Play Again</div></h4>
         </div>

          <div class="game-won hidden">
            <h1>You won!</h1>
            <h4><div class="btn btn-default start-button">Play Again</div></h4>
         </div>
      </div>
    </div>
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="vendor/keymaster.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/welcome.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/view.js"></script>
    <script src="lib/moving_object.js"></script>
    <script src="lib/floating_object.js"></script>
    <script src="lib/vehicle.js"></script>
    <script src="lib/frog.js"></script>
    <script type="application/javascript">
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.width = Ribbit.Game.WIDTH;
      canvasEl.height = Ribbit.Game.HEIGHT;

      var ctx = canvasEl.getContext("2d");
      var welcome = new Ribbit.Welcome({
         x: canvasEl.width,
         y: canvasEl.height
      });

      var game = new Ribbit.Game(), view = new Ribbit.View(game, ctx);
      view.greeting(welcome);

      // $(".start-button").click(function () {
        // turn this into a js file
        var hidden_messages = ".welcome, .game-over, .game-won, .welcome-canvas"
        $(hidden_messages).removeClass("revealed").addClass("hidden");
        view.start(game);
      // })
    </script>
  </body>
</html>
