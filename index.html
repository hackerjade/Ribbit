<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>Ribbit</title>
    <link rel="icon" type="image/ico" href="images/Frog_Makes_It_Home_icon.ico"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="game-screen row">
          <canvas id="game-canvas" class=""></canvas>
          <div class="welcome-message hidden panel panel-primary">
            <div class="panel-heading">
              <h1>Ribbit</h1>
            </div>
            <div class="panel-content">
              <p>
                Guide Froggy through a perilous journey to bring him safely
                home.  Use the arrow keys ← ↑ → ↓ to avoid getting splat
                by traffic.  Cross the river by jumping on logs or turtles.
              </p>
              <h2><div class="btn btn-default start-button">Play</div></h2>
            </div>

          <div class="game-over-message hidden panel panel-danger">
            <div class="panel-heading">Game over!</div>
            <h2><div class="btn btn-default start-button"> Play Again</div></h2>
           </div>

          <div class="game-won-message hidden">
            <div class="panel-heading">You won!</div>
             <h2><div class="btn btn-default start-button">Play Again</div></h2>
           </div>
         </div>
      </div>
    </div>
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="vendor/keymaster.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/view.js"></script>
    <script src="lib/moving_object.js"></script>
    <script src="lib/floating_object.js"></script>
    <script src="lib/vehicle.js"></script>
    <script src="lib/frog.js"></script>

    <script type="application/javascript">
      // $(".start-button").click(function () {
        // remove reveal classes and reveal game
        // turn this into a js file
      $(".welcome-message, .game-over-message, .game-won-message").removeClass("revealed").addClass("hidden");
      $("#game-canvas").removeClass("hidden").addClass("revealed");
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.width = 1155;
      canvasEl.height = 800;

      var ctx = canvasEl.getContext("2d");
      var game = new Ribbit.Game({
        y: canvasEl.height,
        x: canvasEl.width,
      });
      new Ribbit.View(game, ctx).start();
      // })
    </script>
  </body>
</html>
